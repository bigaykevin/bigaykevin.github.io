<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My form</title>
</head>
<style type="text/css">
	textarea {
		height: 70px;
		width : 350px;
	}
	form {
		width: 400px;
	}
	#name,
	#email {
		width: 70%;
	}
</style>
<body>
	<form action="https://www.example.com/subscribe.php" method="post">
		<fieldset>
			<legend>Your Details:</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name">
			<br>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">
		</fieldset>
		<br>
		<fieldset>
			<legend>Your Review:</legend>
			<label>How did you hear about us?</label>
			<select name="sources">
				<option>Google</option>
				<option>Facebook</option>
				<option>Twitter</option>
				<option>Instagram</option>
				<option>Ads</option>
				<option>Blogs</option>
			</select>
			<br><br>
			<label>Would you visit us again?</label>
			<br>
			<label><input type="radio" name="visit" value="yes">Yes</label>
			<label><input type="radio" name="visit" value="no">No</label>
			<label><input type="radio" name="visit" value="maybe">Maybe</label>
			<br><br>
			<label>Comments:</label>
			<br>
			<textarea></textarea>
			<br><br>
			<label><input type="checkbox" name="signUp" value="singUp"> Sign me up for email updates</label>
			<br>
			<input type="submit" name="submit" id="submit" value="Submit Review">
		</fieldset>
	</form>

</body>
</html>
